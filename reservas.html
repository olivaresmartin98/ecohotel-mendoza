<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Hotelwebsite de Mendoza" content="Ecohotel Mendoza, un refugio ecologico en el corazón de la montaña"/>
  <meta name="author" content="Martin Olivares y Agustin Stallocca"/>
  <title>Reservas - EcoHotel Mendoza</title>
  <link rel="stylesheet" href="CSS/reservas.css">
  <link rel="icon" href="img/logo-favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="reservas-bg">

  <header>
    <div class="logo">EcoHotel Mendoza</div>
    <nav class="nav">
      <a href="index.html">Inicio</a>
      <a href="nosotros.html">Nosotros</a>
      <a href="habitaciones.html">Habitaciones</a>
      <a href="reservas.html" class="active">Reservas</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main class="form-container">
    <form class="reserva-form">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required placeholder="tu@email.com">

      <label for="fecha-ingreso">Fecha de ingreso *</label>
      <input type="date" id="fecha-ingreso" name="fecha-ingreso" required>

      <label for="fecha-salida">Fecha de salida *</label>
      <input type="date" id="fecha-salida" name="fecha-salida" required>

      <label for="comentario">Comentario</label>
      <textarea id="comentario" name="comentario" rows="3" placeholder="Escribe un comentario..."></textarea>

      <a href="reservando.html" class="btn">Reservá ahora</a>
    </form>

    <div class="boton-reserva-destacado">
      <h2>Reservas</h2>
    </div>
  </main>

  <footer>
    <span>© 2025 EcoHotel Mendoza. Todos los derechos reservados.</span>
    <div class="logo-footer">
      <img src="img/logo footer.png" alt="Logo EcoHotel">
    </div>
  </footer>

</body>
</html>
